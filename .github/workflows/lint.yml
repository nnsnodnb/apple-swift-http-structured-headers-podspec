name: Lint

on:
  pull_request:
    paths-ignore:
    - "LICENSE"
    - "README.md"
  push:
    paths-ignore:
    - "LICENSE"
    - "README.md"

jobs:
  pod_lint:
    runs-on: macos-15
    timeout-minutes: 10

    env:
      DEVELOPER_DIR: /Applications/Xcode_16.4.app/Contents/Developer

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        submodules: true

    - name: Setup ruby
      uses: ruby/setup-ruby@4fc31e1c823882afd7ef55985266a526c589de90 # v1.282.0
      with:
        ruby-version: '3.4.8'
        bundler-cache: true

    - name: Lint swift-http-structured-headers.podspec
      run: make pod_lint

  actionlint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - uses: reviewdog/action-actionlint@83e4ed25b168066ad8f62f5afbb29ebd8641d982 # v1.69.1
      with:
        reporter: github-pr-review
        level: warning
