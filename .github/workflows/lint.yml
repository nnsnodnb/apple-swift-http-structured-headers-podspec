name: Lint

on:
  pull_request:
    paths-ignore:
    - "LICENSE"
    - "README.md"
  push:
    paths-ignore:
    - "LICENSE"
    - "README.md"

jobs:
  pod_lint:
    runs-on: macos-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Setup ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true

    - name: Build xcframeworks
      if: ${{ github.actor == 'dependabot[bot]' }}
      run: |
        rm -rf build Frameworks
        ./scripts/make_xcframeworks.sh

    - name: Commit
      if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request' }}
      run: |
        git config --global user.name dependabot[bot]
        git config --global user.email 49699333+dependabot[bot]@users.noreply.github.com
        git add Frameworks
        git commit -m "[Automatic] Update xcframeworks"

    - name: Push
      if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request' }}
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

    - name: Lint swift-http-structured-headers.podspec
      run: bundle exec pod lib lint swift-http-structured-headers.podspec --allow-warnings

  actionlint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: reviewdog/action-actionlint@v1
      with:
        reporter: github-pr-review
        level: warning
